<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!DOCTYPE html>
<html>

<head>
    <!-- 
    时间：2017/12/15   17:15
    作者：Fangzq
    功能：注册页面  -->
    <title>注册</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
</head>

<body>
    <div id='largeHeader'>
        <canvas id="canvas"></canvas>
        
        <div class="logo_box">
            <h3>欢迎注册！</h3>
            <form action="#" name="f" method="post">
                <div class="input_outer">
                    <span class="reg_name_icon"></span>
                    <input name="reg_name" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入昵称">
                </div>
                <div class="input_outer">
                    <span class="reg_pass_icon"></span>
                    <input name="reg_pass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                </div>
                 <div class="input_outer">
                    <span class="reg_phone_icon"></span>
                    <input name="reg_phone" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入手机号">
                </div>
                <div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">立即注册</a></div>
            </form>
        </div> 
        <!--鼠标移动有星星跟随的效果  例子参照星空连线 -->
        <script type="text/javascript" src="../js/animateXingKong/TweenLite.min.js"></script>
        <script src="../js/animateXingKong/EasePack.min.js"></script>
        <script src="../js/animateXingKong/rAF.js"></script>
        <script type="text/javascript" src="../js/star/star.js"></script>
    </div>
</body>

</html>
